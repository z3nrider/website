<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong Tracker</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>

</head>

<body>
    <img
        src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80">

    <div>
        <h1 id="gameTitle">Ping-Pong Tracker</h1>
    </div>
    <div>
        <h2>
            <span id="score1">0</span> to <span id="score2">0</span>
        </h2>
        <h3 id="winnerText"></h3>
        <label for="numplayers">Number of rounds:</label>

        <select name="numplayers" id="numplayers">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>


        </select>
        <p id="instructions">Use the buttons below to keep score.</p>
        <div id="buttons">
        </div>
    </div>
</body>

</html>
